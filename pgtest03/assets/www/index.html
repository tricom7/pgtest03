    <html>
      <head>
      
      
	  	<link rel="stylesheet" href="./jquerymobile/jquery.mobile-1.3.2.min.css">
		<script src="./jquery/jquery-1.8.3.min.js"></script>
		<script src="./jquerymobile/jquery.mobile-1.3.2.min.js"></script>
		
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		
      
        <title>Media Example</title>

        <script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>
        <script type="text/javascript" charset="utf-8">

        var myMedia = null;
        document.addEventListener("deviceready",onDeviceReady,false);

        function onDeviceReady () {
        	console.log("lsd deviceready");
            myMedia = new Media("/android_asset/www/test.mp3", 
                function(){
                    if (myMedia) {
                        myMedia.stop();
                        myMedia.release();
                    }
                }, 
                function(error){
                    console.log("Error ³µÀ½: "+error.message);
                }
            );
        }

        $(document).ready(function(){
        	console.log("lsd document ready");
            $('.one').click(function(event){ 
                myMedia.play();
            });
        });


        </script>
      </head>
      <body>
      	<div id="mainHtml"></div>
    	<button class="one">1</button>
      	<button class="two">2</button>
      	<button class="three">3</button>
      	<button class="four">4</button>
      </body>
    </html>
