<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

    <html>
      <head>
      
      
	  	<link rel="stylesheet" href="./jquerymobile/jquery.mobile-1.3.2.min.css">
		<script src="./jquery/jquery-1.8.3.min.js"></script>
		<script src="./jquerymobile/jquery.mobile-1.3.2.min.js"></script>
		
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		
      
        <title>Media Example</title>

        <script type="text/javascript" charset="utf-8" src="cordova-2.9.0.js"></script>
        <script type="text/javascript" charset="utf-8">

        var myMedia = null;
        document.addEventListener("deviceready",onDeviceReady,false);

        function onDeviceReady () {
        	console.log("2 lsd deviceready");
        	
        	var str="";
        	str += "<button class='one'>111</button>";
        	str += "<button class='two'>222</button>";
            str += "<button class='three'>333</button>";
            str += "<button class='four'>444</button>";
        	
        	//playSound("/android_asset/www/test.mp3");
            $("#mainHtml").append(str);
            
            
            $('.one').click(function(event){ 
            	playSound("/android_asset/www/test.mp3");
            });
            
            $('.two').click(function(event){ 
            	playSound("/android_asset/www/test2.mp3");
            });
            
            $('.three').click(function(event){ 
            	playSound("/android_asset/www/test3.mp3");
            });
            
            $('.four').click(function(event){ 
            	playSound("/android_asset/www/test4.mp3");
            });
            
        }

        function playSound(soundPath) {

            if (myMedia) {
                myMedia.stop();
                myMedia.release();
            }
        	
            myMedia = new Media(soundPath, 
                    function(){
                        if (myMedia) {
                            myMedia.stop();
                            myMedia.release();
                        }
                    }, 
                    function(error){
                        console.log("Error ³µÀ½: "+error.message);
                    }
                );
            
            myMedia.play();
        }
        
        
        $(document).ready(function(){
        	console.log("1 lsd document ready");

        });


        </script>
      </head>
      <body>
      	<div id="mainHtml"></div>

      </body>
    </html>
